<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>Instructions go here</header>

    <section id="scores">
        <div>
            <h2>Match Score:</h2>
            <p>Human: <span id="h-mscore"></span></p>
            <p>Computer <span id="c-mscore"></span></p>
        </div>
        <div>
            <h2>Round Scores:</h2>
            <p>Human Score: <span id="h-score"></span></p>
            <p>Ties: <span id="ties"></span></p>
            <p>AI Score: <span id="c-score"></span></p>
        </div>    
    </section>

    <section id="weapons">
        <img src="img/rock.png" alt="r">
        <img src="img/paper.png" alt="p">
        <img src="img/scissors.png" alt="s">
    </section>

    <section id="results">
       <p> Counting down...</p>
    </section>

    <footer>
        <button>RESET SCORES</button>
    </footer>
</body>
</html>
